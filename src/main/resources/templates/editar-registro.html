<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>

    <style>
    body {
            font-family: Arial, sans-serif;
<!--            background-color: #f4f4f4;-->
        }

        form {
<!--            background-color: #fff;-->
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            margin: 3px 3px;
            max-width: 530px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            width: 100%;
            background-color: rgb(117, 117, 116);
            color: rgb(211, 206, 206);
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }


    /* component */

    .star-rating {
        border:solid 1px #ccc;
        display:flex;
        flex-direction: row-reverse;
        font-size:1.5em;
        justify-content:space-around;
        padding:0 .2em;
        text-align:center;
        width:5em;
    }

    .star-rating input {
        display:none;
    }

    .star-rating label {
        color:#ccc;
        cursor:pointer;
    }

    .star-rating :checked ~ label {
        color:#f90;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color:#fc0;
    }

    .star {
      display: inline-block;
      margin-right: 0px; /* Espacio entre estrellas */
      font-size: 14px;
    }

    .yellow{
        color: orange;
    }

    .gray{
        color: gray;
    }

    </style>
</head>

<body>
<script th:inline="javascript">
    console.log('Valor de la variable: [[${registro}]]');
  </script>
<div class="container">
    <form action="#" th:action="@{'/editar-registro/{id}' (id=${registro.id})}" th:object="${registro}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{registro.nombre}" />
    </div>

    <div class="star-rating">
        <input type="radio" id="5-stars" name="rating" value="10" th:field="*{registro.puntuacion}"/>
        <label for="5-stars" class="star">&#9733;</label>
        <input type="radio" id="4-stars" name="rating" value="8" th:field="*{registro.puntuacion}"/>
        <label for="4-stars" class="star">&#9733;</label>
        <input type="radio" id="3-stars" name="rating" value="6" th:field="*{registro.puntuacion}"/>
        <label for="3-stars" class="star">&#9733;</label>
        <input type="radio" id="2-stars" name="rating" value="4" th:field="*{registro.puntuacion}"/>
        <label for="2-stars" class="star">&#9733;</label>
        <input type="radio" id="1-star" name="rating" value="2" th:field="*{registro.puntuacion}"/>
        <label for="1-star" class="star">&#9733;</label>
    </div>

    <div>
        <label for="estilo">Estilo:</label>
        <input type="text" id="estilo" th:field="*{registro.estilo}" />
    </div>

    <div>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea type="text" id="descripcion" th:field="*{registro.descripcion}" rows="5"></textarea>
    </div>

    <div>
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" th:field="*{registro.observaciones}" rows="5"></textarea>
    </div>

    <button type="submit">Actualizar</button>
</form>
</div>

</body>

</html>
