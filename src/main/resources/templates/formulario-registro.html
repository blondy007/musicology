<head>

    <title>Formulario de Registro</title>
</head>
<body>

<form method="post" th:object="${registro}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
    <br>
    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required>

</form>

<a href="/">Volver a la lista de registros</a>
</body>
</html>
